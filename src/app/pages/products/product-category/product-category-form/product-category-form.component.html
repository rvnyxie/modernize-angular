<div *ngIf="productCategory">
  <h3>{{ isProductCategoryEditing ? "Edit Product Category" : "Add Product Category" }}</h3>
  <form (ngSubmit)="onProductCategorySubmit()">
    <div class="form-group">
      <label for="formProductCategoryName">Name</label>
      <input
        type="text"
        id="formProductCategoryName"
        [(ngModel)]="productCategory"
        name="name"
        class="form-control"
        required
      />
    </div>
    <button class="btn btn-primary" type="submit">{{ isProductCategoryEditing ? "Update" : "Add" }}</button>
    <button class="btn btn-secondary" type="button" (click)="onProductCategoryCancel()">Cancel</button>
  </form>
</div>
