<ord-entity-list
  [entityName]="'Danh sách tỉnh'"
  [columns]="columns"
  [data]="data"
  (addRow)="addProvince()"
  (editRow)="editProvince($event)"
  (deleteRow)="deleteProvince($event)"
></ord-entity-list>
<ord-entity-form
  *ngIf="isFormVisible"
  [title]="isFormEditing ? 'Sửa thông tin tỉnh' : 'Tạo tỉnh mới'"
  [formFields]="columns"
  (formSubmit)="handleSubmit($event)"
  (formCancel)="handleCancel()"
></ord-entity-form>
